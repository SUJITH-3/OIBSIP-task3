<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="input">
            <label for="input-val"><input type="text" name="text-box" id="input-val" placeholder="Enter the Temperature in C or F"></label>
        </div>
        <div class="radio-container">
            <p>Select your converion</p>
            <div class="radio-buttons">
                <label for="radio1"><input type="radio" name="radio" id="radio1" value="fahrenheit">fahrenheit</label>
                <label for="radio2"><input type="radio" name="radio" id="radio2" value="celsius">Celsius</label>
            </div>
        </div>
        <button id="btn">Convert</button>
        <div id="result"></div>
    </div>
</body>
</html>
